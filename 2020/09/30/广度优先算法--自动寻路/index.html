<script>
    let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0);
    let container = document.getElementById('container');
    for(let x = 0; x < 100; x++) {
        for (let y = 0; y < 100; y++) {
            let cell = document.createElement('div');
            cell.classList.add("cell");
            if (map[100*y + x] === 1) {
                cell.classList.toggle('bg-black');
            }
            cell.addEventListener('mousemove', ()=> {
                if (mousedown) {
                    if (clear) {
                        cell.classList.toggle('bg-gray');
                        map[100*y + x] = 0;
                    } else {
                        cell.classList.toggle('bg-black');
                        map[100*y + x] = 1;
                    }
                }
            })
            container.appendChild(cell);
        }
    }
    let mousedown = false;
    let clear = false;
    document.addEventListener('mousedown', e=> {
        if (e.target.classList[0] == "default-button") {
            localStorage['map'] = JSON.stringify(Array(10000).fill(0));
            let allSelected = document.querySelectorAll('.bg-black');
            for (let i = 0; i< allSelected.length; i++) {
                allSelected[i].classList.remove('bg-black');
                allSelected[i].classList.add('bg-gray');
            }
        }
        mousedown = true;
        clear = (e.which === 3)
    })
    document.addEventListener('mouseup', () => {
        mousedown = false;
    })
    document.addEventListener('contextmenu', e => e.preventDefault())
    function sleep(t) {
        return new Promise((resolve) => {
            setTimeout(resolve,t);
        } , reject)
    }
    async function path(map,start,end) {
        var queue = [start];
        function insert (x,y) {
            if (x < 0 || y < 0 || x >= 100 || y >= 100) {
                return ;
            }
            if (map[100*y+x]) {
                return ;
            }
            map[100*y+x] = -1;
            queue.push([x,y]);
        }
        while (queue.length) {
            let [x,y] = queue.shift();
            console.log(x,y);
            if (x === end[0] && y === end[1]) {
                console.log('true')
                return true;
            }
            insert(x-1,y);
            insert(x+1,y);
            insert(x,y-1);
            insert(x,y+1);
        }
    }
</script>
